<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Stardos+Stencil|Wallpoet&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="jumbotron" id="header">
      <h1>Create a Pizza</h1>
    </div>
    <div class="container">

      <form id="new-pizza">

        <div id="size-select">
          <h2>Select a size</h2>
          <select class="form-control" id="input-size">
            <option>small potatoes</option>
            <option>happy medium</option>
            <option>by and large</option>
          </select>
        </div>

        <h2>Select up to 6 toppings</h2>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="peppers only" id="topping1">
          <label class="form-check-label" for="topping1">Pepperoni</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="olives" id="topping2">
          <label class="form-check-label" for="topping2">Olives</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="jalapenos" id="topping3">
          <label class="form-check-label" for="topping3">Jalapenos</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="gene pepper" id="topping4">
          <label class="form-check-label" for="topping4">Green Peppers</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="an unpleasantly strong feeling of deja vu" id="topping5">
          <label class="form-check-label" for="topping5">A gentle feeling of nostalgia</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="red peppers" id="topping6">
          <label class="form-check-label" for="topping6">Red Peppers</label>
        </div>
        <button type="submit" name="button" id="submit-btn">See your pizza</button>
      </form>

      <div id="show-pizza">
        <h2>You have ordered a <span id="show-size"></span> pizza with the following toppings:</h2>
        <img src="css/img/pizza.jpg" alt="A pizza on top of a sign" id="pizza-img">
        <ul id="show-toppings">
        </ul>
        <h2>Your total is $<span id="show-price"></span></h2>

      </div>

    </div>
  </body>
</html>
