<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Your Pizza</h1>
    </div>
    <div class="container">

      <form id="new-pizza">
        <label>Select a size</label>
        <select class="form-control" id="input-size">
          <option>small potatoes</option>
          <option>happy medium</option>
          <option>by and large</option>
        </select>
        <label>Select up to 6 toppings</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="peppers" id="topping1">
          <label class="form-check-label" for="topping1">Peppers</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="bell peppers" id="topping2">
          <label class="form-check-label" for="topping2">Bell Peppers</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="jalapenos" id="topping3">
          <label class="form-check-label" for="topping3">Jalapenos</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="habaneros" id="topping4">
          <label class="form-check-label" for="topping4">Habaneros</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="green peppers" id="topping5">
          <label class="form-check-label" for="topping5">Green Peppers</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="red peppers" id="topping6">
          <label class="form-check-label" for="topping6">Red Peppers</label>
        </div>
        <button type="submit" name="button">Submit pizza</button>
      </form>
      <div id="show-pizza">
        <p>You have ordered a <span id="show-size"></span> pizza with the following toppings:</p>
        <ul id="show-toppings">
        </ul>
        <p>Your total is $<span id="show-price"></span></p>
      </div>

    </div>
  </body>
</html>
